<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<table border="1" width="50%" cellpadding="0" cellspacing="0" align="center">
    <thead>
        <!--    表格标题 caption    -->
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
    </thead>

<!--&lt;!&ndash;    发现只要让tfoot标签包裹后，无论它放在那个位置，都会最后显示&ndash;&gt;-->
<!--    <tfoot>-->
<!--        <tr>-->
<!--            <td>3</td>-->
<!--            <td>大风</td>-->
<!--            <td>40</td>-->
<!--        </tr>-->
<!--    </tfoot>-->


    <tbody>
<!--        在tr中设置会让整行发生编号-->
        <tr align="center">
            <td>1</td>
            <td>阿达</td>
            <td>12</td>
        </tr>

        <tr>
            <td>2</td>
            <td>艾克</td>
            <td>30</td>
        </tr>
    </tbody>

    <!--    发现只要让tfoot标签包裹后，无论它放在那个位置，都会最后显示-->
    <tfoot>
    <tr>
        <td>3</td>
        <td>大风</td>
        <td>40</td>
    </tr>
    </tfoot>
</table>

<hr>

<table border="1" width="50%" cellpadding="0" cellspacing="0" align="center">
    <!--    表格标题 caption    -->
    <caption>学生信息表</caption>
    <tr>
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>

    <!--        在tr中设置会让整行发生编号-->
    <tr align="center">
        <td>阿达</td>
        <td>12</td>
    </tr>

    <tr>
        <td>2</td>
        <td>艾克</td>
        <td>20</td>
    </tr>

    <!--    发现只要让tfoot标签包裹后，无论它放在那个位置，都会最后显示-->
    <tr>
        <td>3</td>
        <td colspan="2">大风</td>
    </tr>
</table>

</body>
</html>
