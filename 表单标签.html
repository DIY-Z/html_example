<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

    <!--
            form:用于定义表单的。可以定义一个范围，范围代表采集用户数据的范围
                *属性：
                    * action：指定提交数据的url
                    * method：指定提交方式
                        *分类：一共7种，两种比较常用
                            get
                            post
                *表单项中断的数据要想杯提交，必须指定其name属性
            * 表单项标签：
                    * input:通过指定type属性值，来改变元素展示的样式
                        * type属性：
                            * text：文本输入框
                                *placeholder：指定输入框的提示信息，当输入框的内容发生变化时，会自动清空
                            * password：密码输入框
                            * radio：单选框
                                * 注意：
                                    1.要想让多个单选框实现单选的效果，则多个单选框的name属性值必须一样
                                    2.一般会给每一个单选框提供value属性，指定其被选中后被提交的值
                                    3.checked属性，可以来指定默认值
                            * checkbox：复选框
                                * 注意
                                    1.一般会给每一个单选框提供value属性，指定其被选中后被提交的值
                                    2.checked属性，可以来指定默认值
                            * file：文件选择框
                            * hidden：隐藏域，用于提交一些不显示在页面上的信息
                            * 按钮：
                                * submit：提交按钮，可以提交表单
                                * button：普通按钮。
                                * image：图片提交按钮
                                    *src：指定图片的路径
                    * label: 指定输入项的文字描述信息
                        *注意：
                            label的for属性一般会和input的id属性对应，如果对应，则点击label区域，会让input输入框获取焦点。
                    * select:下拉列表
                        *子元素：option，指定项
                    * textarea:文本域
                        * cols：指定列数
                        * rows：指定多少行

    -->
    <form action="#" method="">
        <label for="username">用户名</label>: <input name="username" placeholder="请输入用户名" id="username"><br>
        密码:<input type="password" name="password" placeholder="请输入密码"><br>
        性别:<input type="radio" name="gender" value="male" checked="checked"> 男
            <input type="radio" name="gender" value="female"> 女 <br>
        爱好:<input type="checkbox" name="hobby" value="shopping" checked="checked"> 逛街
            <input type="checkbox" name="hobby" value="java">Java
            <input type="checkbox" name="hobby" value="game">游戏
        <br>
        图片：<input type="file" name="file">
        <br>
        隐藏域：<input type="hidden" name="id" value="aaa">
        <br>
        取色器：<input type="color" name="color"> <br>
        生日：<input type="date" name="birthday">
        <br>
        生日：<input type="datetime-local" name="birthday">
        <br>
        邮箱：<input type="email" name="email"><br>
        年龄：<input type="number" name="age"><br>
        省份：<select name="province">
                <option value="0">--请选择--</option>
                <option value="1">--北京--</option>
                <option value="2">--上海--</option>
                <option value="3">--陕西--</option>
            </select>
        <br>
        自我描述：<textarea cols="20" rows="5" name="despriction"></textarea><br>
        <input type="submit" value="登录">
        <input type="button" value="一个按钮"><br>
        <input type="image" src="image/regbtn.jpg" width="400">

    </form>


</body>
</html>
